<!-- HTML file for "static-dice-game" -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>My Dice Game</title>
  <!-- Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/lae5rnl.css">
</head>

<body>

  <div class="header-pane">
    <h1 id="greeting">Ready?</h1>
  </div>

  <div class="button-pane">
    <div class="button-outerwrapper">
      <div id="rollButton" class="button">
        <div class="text">
          <h2 id="roll">Roll!</h2>
        </div>
      </div>
    </div>
  </div>

  <div class="dice-pane">

    <div class="dice-box">
      <img id="die1" src="images/roll1.png" alt="Image of Dice">
    </div>

    <div class="dice-box">
      <img id="die2" src="images/roll2.png" alt="Image of Dice">
    </div>

  </div>

  <div class="footer-pane">
    <h2 id="made-by">Made by William Rideout</h2>
  </div>
  
  <!-- Browser JS -->
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
